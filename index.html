<!DOCTYPE html>
<html>
<head>
  <title>Birthday Invitation</title>
  <style>
    body {
      background: linear-gradient(135deg,#ff9a9e,#fad0c4);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .envelope {
      width: 320px;
      height: 220px;
      background: #ff4d6d;
      border-radius: 12px;
      text-align: center;
      color: white;
      padding-top: 80px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% {transform: scale(1);}
      50% {transform: scale(1.05);}
      100% {transform: scale(1);}
    }

    .card {
      width: 340px;
      background: white;
      border-radius: 18px;
      padding: 20px;
      text-align: center;
      display: none;
      animation: openCard 1s ease;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      position: relative;
      z-index: 10;
    }

    @keyframes openCard {
      from {transform: scale(0) rotateY(90deg);}
      to {transform: scale(1) rotateY(0);}
    }

    .photo-box{
      position: relative;
      display: inline-block;
      margin-bottom: 10px;
    }

    .photo-box img{
      width:120px;
      height:120px;
      border-radius:50%;
      object-fit:cover;
      border:3px solid #ff4d6d;
    }

    .photo-text{
      position: absolute;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 3px 8px;
      border-radius: 10px;
      font-size: 12px;
      white-space: nowrap;
    }

    input {
      padding:10px;
      border-radius:20px;
      border:none;
      width:80%;
      text-align:center;
    }

    button {
      margin-top:10px;
      padding:8px 20px;
      border:none;
      border-radius:20px;
      background:#ff4d6d;
      color:white;
      font-size:16px;
    }

    #msg {
      margin-top:10px;
      font-size:16px;
      min-height:90px;
    }

    .fire {
      position: fixed;
      font-size: 20px;
      animation: float 3s linear forwards;
    }

    @keyframes float {
      from {top:100%; opacity:1;}
      to {top:-10%; opacity:0;}
    }
  </style>
</head>
<body>

<audio id="music" src="music.mp3"></audio>

<div class="envelope" id="env" onclick="openEnvelope()">
  üíå Tap to Open Invitation
</div>

<div class="card" id="card">
  <div class="photo-box">
    <img src="malini.jpg">
    <div class="photo-text">Prakash ke taraf se chhota sa gift üéÅ</div>
  </div>

  <h2>Birthday Invitation üéÇ</h2>
  <p>Enter your name</p>
  <input id="name" placeholder="Enter name">
  <br>
  <button onclick="openCard()">Open</button>
  <div id="msg"></div>
</div>

<script>
function openEnvelope(){
  document.getElementById("env").style.display="none";
  document.getElementById("card").style.display="block";
}

function openCard(){
  let name = document.getElementById("name").value.toLowerCase();
  let msg = document.getElementById("msg");

  if(name==="malini saindane"){
    document.getElementById("music").play();

    let text = "üéÇ Happy Birthday Malini Saindane üíñ\n\n"+
               "Aaj ka din sirf tumhare naam ‚ú®\n"+
               "Bhagwan kare tumhari life hamesha bright rahe üå∏\n"+
               "Aur tum hamesha smile karti raho üòä\n\n"+
               "Have a beautiful day üéâüéÅ";

    msg.innerHTML="";
    let i=0;
    let t=setInterval(()=>{
      msg.innerHTML+=text.charAt(i).replace("\n","<br>");
      i++;
      if(i>=text.length) clearInterval(t);
    },50);

    fireworks();
  } else {
    msg.innerHTML="üòå Ye invitation sirf Malini ke liye hai";
  }
}

function fireworks(){
  setInterval(()=>{
    let f=document.createElement("div");
    f.className="fire";
    f.innerHTML="üéÜ";
    f.style.left=Math.random()*100+"vw";
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),3000);
  },200);
}
</script>

</body>
</html>
