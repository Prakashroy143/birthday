<!DOCTYPE html>
<html>
<head>
  <title>Birthday Surprise</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      width: 80%;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    h1 {
      color: #ff4d6d;
    }
    input {
      padding: 10px;
      width: 80%;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background: #ff4d6d;
      color: white;
      font-size: 16px;
    }
    #msg {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
      min-height: 60px;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>üéÅ Surprise Box</h1>
  <p>Type your name to unlock üéÇ</p>
  <input id="name" placeholder="Enter your name">
  <br>
  <button onclick="unlock()">Open</button>
  <div id="msg"></div>
</div>

<script>
function unlock() {
  let name = document.getElementById("name").value.toLowerCase();
  let msg = document.getElementById("msg");

  if(name === "malini saindane") {
    let text = "üéÇ Happy Birthday Malini Saindane üíñ\n" +
               "Aaj ka din sirf tumhare naam ‚ú®\n" +
               "Bhagwan kare tumhari life hamesha bright rahe üå∏\n" +
               "Aur tum hamesha smile karti raho üòä\n\n" +
               "Have a beautiful day üéâüéÅ";
    msg.innerHTML = "";
    let i = 0;
    let interval = setInterval(() => {
      msg.innerHTML += text.charAt(i).replace("\n","<br>");
      i++;
      if(i >= text.length) clearInterval(interval);
    }, 60);
  } else {
    msg.innerHTML = "üòå Ye surprise sirf Malini ke liye hai";
  }
}
</script>

</body>
</html>
