<!DOCTYPE html>
<html>
<head>
  <title>Birthday Invitation</title>
  <style>
    body {
      background: linear-gradient(135deg,#ff9a9e,#fad0c4);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .envelope {
      width: 320px;
      height: 220px;
      background: #ff4d6d;
      border-radius: 10px;
      position: relative;
      cursor: pointer;
      text-align: center;
      color: white;
      padding-top: 80px;
      font-size: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    .card {
      width: 320px;
      background: white;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      display: none;
      animation: openCard 1s ease;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    @keyframes openCard {
      from {transform: scale(0) rotateY(90deg);}
      to {transform: scale(1) rotateY(0);}
    }

    img {
      width:120px;
      height:120px;
      border-radius:50%;
      object-fit:cover;
      border:3px solid #ff4d6d;
      margin-bottom:10px;
    }

    input {
      padding:10px;
      border-radius:20px;
      border:none;
      width:80%;
      text-align:center;
    }

    button {
      margin-top:10px;
      padding:8px 20px;
      border:none;
      border-radius:20px;
      background:#ff4d6d;
      color:white;
      font-size:16px;
    }

    #msg {
      margin-top:10px;
      font-size:16px;
      min-height:80px;
    }
  </style>
</head>
<body>

<div class="envelope" id="env" onclick="showInput()">
  ðŸ’Œ Tap to Open Invitation
</div>

<div class="card" id="card">
  <img src="malini.jpg">
  <h2>Birthday Invitation ðŸŽ‚</h2>
  <p>Enter your name</p>
  <input id="name" placeholder="Enter name">
  <br>
  <button onclick="openCard()">Open</button>
  <div id="msg"></div>
</div>

<script>
function showInput(){
  document.getElementById("env").style.display="none";
  document.getElementById("card").style.display="block";
}

function openCard(){
  let name = document.getElementById("name").value.toLowerCase();
  let msg = document.getElementById("msg");

  if(name==="malini saindane"){
    let text = "ðŸŽ‚ Happy Birthday Malini Saindane ðŸ’–\n\n"+
               "Aaj ka din sirf tumhare naam âœ¨\n"+
               "Bhagwan kare tumhari life hamesha bright rahe ðŸŒ¸\n"+
               "Aur tum hamesha smile karti raho ðŸ˜Š\n\n"+
               "Have a beautiful day ðŸŽ‰ðŸŽ";

    msg.innerHTML="";

  } else {

</script>

</body>
</html>
